<html lang="en">
<head>

    <style>


body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}


    .test{
            color: purple;
            text-align: center;

        .marquee{

            font-stretch: extra-condensed;
            font-size: 5em;
        }
    .center_image{
        display: block;

    }

.parallax {
  /* The image used */
  background-image: url("https://media.aweita.larepublica.pe/678x508/aweita/imagen/2018/03/10/noticia-por-que-tu-perro-no-le-caen-ciertas-personas.png");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.caption{
position: absolute;
left: 0;
top: 50%;
width: 100%;
text-align: center;
color: #000;

}

.caption span.border{
background-color: #111;
color: #fff;
padding: 18px;
font-size: 25px;
letter-spacing: 10px;
}

.bigimg-1 , .bigimg-2{
    position: relative;
    opacity: 0.65;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
   
}

.bigimg-1{
    background-image: url("https://media.aweita.larepublica.pe/678x508/aweita/imagen/2018/03/10/noticia-por-que-tu-perro-no-le-caen-ciertas-personas.png");
    min-height: 100vh;

}

.bigimg-2{
    background-image: url("https://d3pz1jifuab5zg.cloudfront.net/2015/12/02144203/dog-strawberry-TS-539120524.jpg");
    min-height: 100vh;
    
}

.try{
    color: white;
    background-color: steelblue;
    text-align: center ; 
    padding: 50px 80px;
    text-align: justify
}

</style>
</head>
<body>
    



<div class="bigimg-1">

</div>

<p style="text-align: center; font-size: 20px">IT'S ABOUT TO FINISH</p>
